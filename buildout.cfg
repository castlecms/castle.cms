[buildout]
extends = travis.cfg

extensions += 
    mr.developer
    buildout.eggtractor
    
auto-checkout =
    plone.app.blocks
    plone.app.mosaic
    zodbupdate

eggs-directory = ~/.buildout/python3/eggs
download-cache = ~/.buildout/download-cache

# Plone5.2 -  Needed to prevent infinite buildout restart loop
newest = false

[remotes]
bteamggit = ssh://git@bteamg.wildcardcorp.com:7991/Castle
fbigit = ssh://git@bteamg.wildcardcorp.com:7991/FBI
castlegit = ssh://git@github.com/castlecms

[sources]
plone.app.mosaic = git ${remotes:castlegit}/plone.app.mosaic.git branch=am/python3
plone.app.blocks = git ${remotes:bteamggit}/plone.app.blocks.git branch=am/python3
collective.celery = git git@github.com:collective/collective.celery.git branch=master
collective.elasticsearch = git git@github.com:collective/collective.elasticsearch.git branch=2.x
collective.documentviewer = git git@github.com:collective/collective.documentviewer.git branch=master
castle.theme = git git@github.com:castlecms/castle.theme.git branch=master
collective.easyform = git git@github.com:collective/collective.easyform.git
plone.supermodel = git git@github.com:plone/plone.supermodel.git
zodbupdate = git https://github.com/zopefoundation/zodbupdate.git pushurl=git@github.com:zopefoundation/zodbupdate.git branch=master