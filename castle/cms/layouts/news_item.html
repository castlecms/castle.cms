<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" data-layout="./@@page-site-layout">
  <body>
    <div data-panel="content"         data-max-columns="4">
      <div class="mosaic-grid-row"
           data-grid='{"type": "row"}'>
        <div class="mosaic-grid-cell mosaic-width-half mosaic-position-leftmost"
             data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 1, "width": 6}}}'>
          <div class="movable removable mosaic-tile mosaic-IDublinCore-title-tile">
            <div class="mosaic-tile-content">
              <div data-tile="./@@plone.app.standardtiles.field/news_item_title?field=IDublinCore-title"></div>
            </div>
          </div>
          <div class="movable removable mosaic-tile mosaic-plone.app.standardtiles.document_byline-tile">
            <div class="mosaic-tile-content">
              <div data-tile="./@@plone.app.standardtiles.document_byline/news_item_document_byline?_layouteditor=true&amp;"></div>
            </div>
          </div>
          <div class="movable removable mosaic-tile mosaic-IDublinCore-description-tile mosaic-tile-padding-top mosaic-tile-padding-bottom">
            <div class="mosaic-tile-content">
              <div data-tile="./@@plone.app.standardtiles.field/news_item_description?field=IDublinCore-description"></div>
            </div>
          </div>
        </div>
        <div class="mosaic-grid-cell mosaic-width-half mosaic-position-half"
             data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 7, "width": 6}}}'>
          <div class="movable removable mosaic-tile mosaic-ILeadImage-image-tile">
            <div class="mosaic-tile-content">
              <div data-tile="./@@plone.app.standardtiles.field/news_item_image?field=ILeadImage-image"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="mosaic-grid-row"
           data-grid='{"type": "row"}'>
        <div class="mosaic-grid-cell mosaic-width-full mosaic-position-leftmost"
             data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 1, "width": 12}}}'>
        </div>
      </div>
      <div class="mosaic-grid-row"
           data-grid='{"type": "row"}'>
        <div class="mosaic-grid-cell mosaic-width-full mosaic-position-leftmost"
             data-grid='{"type": "cell", "info":{"xs": "true", "sm": "true", "lg": "true", "pos": {"x": 1, "width": 12}}}'>
          <div class="movable removable mosaic-tile mosaic-IRichText-text-tile">
            <div class="mosaic-tile-content">
              <div data-tile="./@@plone.app.standardtiles.field/news_item_buttons?field=IRichText-text"></div>
            </div>
	  </div>
	</div>
      </div>
      <div class="mosaic-grid-row">
	<div class="movable removable mosaic-tile mosaic-castle.cms.sharing-tile">
	  <div class="mosaic-tile-content">
	    <div data-tile="./@@castle.cms.sharing/news_item_buttons?buttons%3Alist=twitter&amp;buttons%3Alist=facebook&amp;buttons%3Alist=email&amp;buttons%3Alist=print&amp;buttons%3Alist=share"></div>
	  </div>
	</div>
      </div> 
    </div>
  </body>
</html>
